<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-violet-600 ">money</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-lime-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-cyan-900 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-red-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Blance</h4>
                    <h2 class="text-5xl">$1240</h2>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-blue-700 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>

                    <input class="w-9/12 block mb-2 px-3" type="email" name="" id="deposit-field"
                        placeholder="$ Amount you to Deposit">
                    <button id="btn-deposit"
                        class="bg-amber-400 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>

                </div>
                <div class="bg-pink-600	p-8 rounded-xl">
                    <h4 class="text-2x mb-4">Please Withdraw</h4>
                    <input class="block w-9/12 px-3 mb-2" type="text" placeholder="$ Amount you want to width">
                    <button id="btn-widthraw"
                        class="bg-amber-400 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
        <!-- Deposit and widthray -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-cyan-300 p-8 rounded-xl">
                    <h4 class="text-2xl">Please Deposit</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-blue-900 p-8 rounded-xl">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                
            </div>
        </section>
    </main>
</body>

</html>
